<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Github Finder</title>

  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">

</head>

<body>

  <nav class="navbar navbar-dark bg-primary mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">Github Finder</a>
    </div>
  </nav>

  <div class="container searchControl">

    <div class="card searchCard mb-3">
      <div class="card-body">
        <h1 class="h1">Search GitHub Users</h1>
        <p class="lead">Enter a Username to fetch a user profile and repositories</p>
        <input type="text" class="form-control searchUser" placeholder="GitHub Username...">
      </div>
    </div>

    <div class="profile"></div>

  </div>
  <footer class="mt-5 p-3 text-center bg-light ">Github Finder &copy; Make With ‚ù§</footer>

  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>

  <script src="github.js"></script>
  <script src="ui.js"></script>
  <script src="app.js"></script>

</body>

</html>
